<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR scanner</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>QR scanner</h1>
        </div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example " class="qr-code" id="qr-code">
        <input type="text" name="text" class="input" id="input" placeholder="Enter text....">
        <div class="btns">
            <a href="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example " download="image" class="btn" id="download" onclick="run()">Download</a>
            <button class="btn" onclick="run()">GET QR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
